<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>

    <style>
        table, tr, td, th
        {
        border:1px solid black;
        }
    </style>
</head>


<body>
    <h1>Birthday Party Registration Form</h1>

<form action="confirm.html" method="GET"> <!--Start of form-->

    <table> <!--First table-->
        <thead><!--Header-->
            <tr>
                <th>Labels</th>
                <th>Form Fields</th>
            </tr>
        </thead><!--Header for guest info-->
            <tbody><!--Body for guest info-->

                <tr><!--Parent/Guardian Name-->                
                    <td><label for="gfirst">Parent/Guardian Name</label> </td>
                    <td>
                        <input type="text" required maxlength="20" id="g-first" name="gfirst" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" id="g-last" name="gfirst" placeholder="Last Name">
                    </td>
                </tr><!--Parent/Guardian Name-->
    
                <tr><!--Child's first name-->
                    <td><label for="cfirst">Child's First Name</label></td>
                    <td>
                        <input type="text" required id="c-first" name="cfirst" placeholder="Child's First Name">
                    </td>
                </tr><!--Child's first name-->

                <tr><!--Child's age-->
                    <td><label for="age">Child's age</label></td>
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr><!--Child's age-->
            </tbody><!--End of guest info-->


            <!--Header for time info-->
            <tr><th style="font-size: 30px;">Date and Time</th>
                <td>&nbsp;</td>
            </tr>

            <tbody><!--Body for time info-->

                <tr><!--Date-->
                    <td><label for="date">Date</label></td>
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>

                <tr> <!--Start time-->
                    <td><label for="time">Start Time</label></td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>

                <tr><!--Number of guests-->
                    <td><label for="guests">Number of Guests</label></td>
                    <td>
                        <input type="number" name="guests" value=5>
                    </td>
                </tr>
            </tbody> <!--End of time info-->

            <tr><th style="font-size: 30px;">Food</th>
                <td>&nbsp;</td>
            </tr>

            <tbody> <!--Body for food info-->

                <tr><!--Size of drinks-->
                    <td><label for="size">Size</label></td>
                    <td>
                        <input type="radio" name="size" value="sm">
                        <label for="size1">sm</label>

                        <input type="radio" name="size" value="md">
                        <label for="size2">md</label>

                        <input type="radio" name="size" value="lg">
                        <label for="size1">lg</label>
                    </td>
                </tr><!--Size of drinks-->

                <tr><!--Drinks-->
                    <td><label for="drinks">Drinks</label></td>
                    <td>
                        <input type="checkbox" required name="drink1" checked = "true" value="coke">
                        <label for=drink1>Coke</label><br>

                        <input type="checkbox" required name="drink2" value="sprite">
                        <label for=drink2>Sprite</label><br>

                        <input type="checkbox" required name="drink3" value="fruit punch">
                        <label for=drink2>Fruit Punch</label><br>

                        <input type="checkbox" required name="drink4" value="lemonade">
                        <label for=drink4>Lemonade</label><br>

                        <input type="checkbox" required name="drink5" value="iced tea">
                        <label for=drink5>Iced Tea</label>
                    </td>
                </tr>

                <tr><!--Cake-->
                    <td><label for="cake">Cake</label></td>
                    <td>
                        <select name="cake">
                            <option value="cake" selected>Chocolate</option>
                            <option value="cake">Vanilla</option>
                            <option value="cake">I'll bring my own</option>
                        </select>
                    </td>
                </tr><!--Cake-->
            </tbody>

            <tr><th style="font-size: 30px;">Decorations</th>
            <td>&nbsp;</td>
            </tr>

            <tbody> <!--Body for decoration info-->
                
                <tr>
                    <td><label for="colors">Color Scheme</label></td>
                    <td>
                        <input type="color" name="colors">
                    </td>
                </tr>

                <tr>
                    <td><label for="comments">Additional Comments</label></td>
                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments"> </textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>

            </tbody> <!--Body for decoration-->
    </table><!--First table-->
</form><!--End of form-->
    
</body>
</html>

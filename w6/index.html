    <h1>W6 | JS Intro Demo</h1>

        <a href="index.html">W6 Worksheet</a>

    <!--Javascript starts here-->
    <script>
        //Variable Declaration and assignment
        var uncleSamsCut    = 0
        var netPay          = 0

        //prompts user to enter in their gross pay, and hours worked
        var grossPayStr     = prompt('What is your grosspay over a 2 week period?')
        var hoursWorkStr    = prompt('What is your hours worked over a 2 week period?')
        var grossPayNum     = Number(grossPayStr)
        var hoursWorkNum    = Number(hoursWorkStr)

        //Calculates and sets up
        uncleSamsCut     = (grossPayNum * 0.20)
        netPay           = (grossPayNum - uncleSamsCut)

        let roundedGross  = grossPayNum.toFixed(2);
        let roundedSam    = uncleSamsCut.toFixed(2);
        let roundedNet    = netPay.toFixed(2);

        //Alerts the user to the results
        alert("Gross Pay = $" + roundedGross + "\n" + "Uncle Sam's Cut = $" + roundedSam + "\n" + "Net Pay = $" +  roundedNet);

        //Shows up in the console.
        console.log(uncleSamsCut);
        console.log(grossPayNum);
        console.log(netPay);
        

    </script>
